<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //10.Realiza un programa que indique si los 3 números que pedimos por teclado están
        //ordenados de menor a mayor o no.

        // Solicitar al usuario tres números por teclado
        var num1 = parseFloat(prompt("Ingrese el primer número:"));
        var num2 = parseFloat(prompt("Ingrese el segundo número:"));
        var num3 = parseFloat(prompt("Ingrese el tercer número:"));

        // Verificar si los números están ordenados de menor a mayor
        if (num1 < num2 && num2 < num3) {
            console.log("Los números están ordenados de menor a mayor.");
        } else {
            console.log("Los números no están ordenados de menor a mayor.");
        }




    </script>
</body>

</html>
