    <script>
        // 4.Introducir un número y decir si es par o impar
        var numero = 0;

        numero = prompt('Introduzca un número: ', '');

        if ((numero % 2) == 0) {
            console.log(numero + " es par");
        } else {
            console.log(numero + " es impar");
        }
