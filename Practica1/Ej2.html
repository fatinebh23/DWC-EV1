<body>
    <script>
        
        //         2. Almacena en un array los números 7,8,2,9,10. Calcular la suma de los números
        // mayores de 8.

        var array = [7,8,2,9,10]
        var suma = 0;

        for (let i = 0; i < array.length; i++) {
            
            const numero = array[i];
            
            if(numero>8){
                suma += numero;
            }
        }

        console.log("La suma de los números mayores de 8 es: " + suma); 

    </script>
</body>
